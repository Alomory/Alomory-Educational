<!DOCTYPE html>    
<html>    
<head>    
    <title>Sign Up Form</title>    
    <link rel="stylesheet" type="text/css" href="hazim-signUP.css">    
</head>    
<body>    
    <h2>Sign Up</h2><br>    
    <div class="Signup">    
    <form id="Signup" method="get" action="Signup.php">    
        <label><b>User Name    
        </b>  
		<br>		
        </label>    
        <input type="text" name="urname" id="urname" placeholder="Full Name:">    
        <br><br>    
		
        <label><b>Password     
        </b>
		<br>				
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password:">    
        <br><br>  
		
		<label><b>Re-enter Password    
        </b>
		<br>		
        </label>    
        <input type="Password" name="reenterpass" id="reenterpass" placeholder="Re-enter Password:">    
        <br><br>    
		
		<label><b>Email 
        </b>
		<br>
        </label>    
        <input type="text" name="theemail" id="theemail" placeholder="Email:">    
        <br><br>
			
		<label><b>Mobile No 
        </b>
		<br>
        </label>    
        <input type="text" name="mobileno" id="mobileno" placeholder="Mobile No:">    
        <br><br>    	
			
        <input type="button" name="thesubmit" id="thesubmit" value="Submit:">       
        <br><br>    
        <input type="checkbox" id="check">  
		
        <span>Remember Me</span>    
        <br><br>    
		
        Forgot Password? <a href="#">Click Here</a>    
    </form>     
</div>    
</body>    
</html>
