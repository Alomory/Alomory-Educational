<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural part Question 6</title>
    <style>
        #email,#name,.final{
            border-top-style: hidden;
            border-right-style: hidden;
            border-left-style: hidden;
            border-bottom-style: groove;
            background-color: white;
  
        }
        .wrapper{
            width: 40%;
            margin: auto;
           
        }
        form{
            padding: 10px 10px 30px 30px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="post" style="border-style:groove; border-width: 5px; border-color: black;">
            <h1>Music Survey</h1>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email"><br> <br>

            <fieldset style="max-width: 100%;">
                <!-- you can make unique id for each -->
                <legend>Select Your Favorite Types of Music:</legend>
                <input type="checkbox" name="pop" value="Pop">
                <label for="pop">Pop</label><br>
                <input type="checkbox" name="classical" value="Classical">
                <label for="classical">Classical</label><br>
                <input type="checkbox" name="rock" value="Rock">
                <label for="rock">Rock</label><br>
                <input type="checkbox" name="folk" value="Folk">
                <label for="folk">Folk</label><br>
                <input type="checkbox" name="rap" value="Rap">
                <label for="rap">Rap</label><br>
                <input type="checkbox" name="other" id="other" value="Other" onchange="othersMethod()">
                <label for="other">Other</label><br>
                <textarea name="forOthers" id="othersDetails" cols="50" rows="3" style="max-width: 100%; display: none;"></textarea>
            </fieldset>


            <br>
            <fieldset>
                <!-- you can make unique id for each -->
                <legend>Select how often you purchase Music CDs:</legend>
                <input type="radio" name="favoriteMusic" value="Weekly">Weekly <br>
                <input type="radio" name="favoriteMusic" value="A few CDs each year">A few CDs each year <br>
                <input type="radio" name="favoriteMusic" value="Monthly">Monthly <br>
                <input type="radio" name="favoriteMusic" value="Never purchase">Never purchase <br>
            </fieldset>
            <br>
            <label for="locations">Select the location you listen to Music:</label><br>
            <select name="locations" id="locations" aria-placeholder="Select location">
                <option value="none" selected disabled hidden>Select Location</option>
                <option value="Home">At Home</option>
                <option value="car">In the car</option>
                <option value="anywhere">Anywhere (MP3 player)</option>
            </select>
            <br><br>
            <label for="lifeMusic">What role does music play in your life?</label><br>
            <textarea 
            name="lifeMusic" 
            id="lifeMusic" 
            cols="50" rows="3" 
            placeholder="Nothing to be honest"
            style="max-width: 100%;">
        </textarea>

            <br><br>
            <input type="submit" class="final">        <button class="final">Reset</button>

        </form>

        <!-- <br><br>
        <label for="color">Favorite Color:</label> 
        <input type="text" name="color" id="color" list="colors" >
<datalist id="colors">
     <option value="red">
     <option value="green">
     <option value="blue">
     <option value="yellow">
     <option value="pink">
      <option value="black">
</datalist> -->

    </div>
</body>
<script>
    function othersMethod(){
       var temp =  document.getElementById("othersDetails");
       var other = document.getElementById("other")
        if(other.checked == true){
            temp.style.display = "block";
            
        }else{
            temp.style.display = "none";
        }
    }
</script>
</html>
