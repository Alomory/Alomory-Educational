<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 2</title>
    <link rel="stylesheet" href="./CSS/Activity2.css">
  </head>
  <body>
    <div class="bg-img">
      <form action="/action_page.php" class="container">
        <h1>Login</h1>
        <label for="email"
          ><b>Email</b>
          <input type="text" placeholder="Enter Email" name="email" required />
        </label>
        <label for="psw"
          ><b>Password</b>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
        </label>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <p>This example creats a form on a responsive image. try to resize the browser
        window to see how it always will cover the whole width of the screen, and
        that it scales nicely on all screen sizes.
    </p>
  </body>
</html>
