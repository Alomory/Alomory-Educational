<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exersice 1</title>
    <link rel="stylesheet" href="./CSS/Exersice1.css">
  </head>
  <body>
    <div class="bg">
       
      <form action="" class="container">
        <h2>Customer Data</h2>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Ex.Omar Alomory"/><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Youremail@something.com"/><br />
        <label for="address">Address:</label><br />
        <textarea id="address" name="address" cols="35"
        rows="4" placeholder="Kuala Terengganu, Terengganu, ...."></textarea><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
